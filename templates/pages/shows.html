
{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Shows{% endblock %}
{% block content %}
<div class="row shows">
    {% for shows in data %}
    <div class="col-sm-4">
        <div class="tile tile-shows">
            <img src="{{ shows.artist_image_link }}" alt="Artist Image" />
            <h4>{{ shows.start_time|datetime('full') }}</h4>
            <h5><a href="/artists/{{ shows.artist_id }}">{{ shows.artist_name }}</a></h5>
            <p>playing at</p><p></p>
            <h6><a href="/venues/{{ shows.venue_id }}">{{ shows.venue_name }}</a></h6>
            <p></p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
